<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cirkle Development Careers</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Public Header -->
  <header id="public-header">
    <div class="logo">
      <img src="https://via.placeholder.com/150x50?text=Cirkle+Logo" alt="Cirkle Development" id="main-logo">
    </div>
    <nav id="nav">
      <button data-nav="home">Home</button>
      <button data-nav="vacancies">Vacancies</button>
      <button data-nav="information">Information</button>
      <button data-nav="candidate-status">Candidate Status</button>
    </nav>
    <div class="employer-login">
      <button id="employer-login-btn">Employer Login</button>
      <div id="login-dropdown" class="dropdown hidden">
        <input type="text" id="discord-id" placeholder="Discord ID">
        <input type="password" id="pin" placeholder="Unique PIN">
        <button id="login-submit">Login</button>
        <div id="login-loading" class="hidden">Fetching profile...</div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main id="main-content"></main>

  <!-- Footer -->
  <footer id="footer">
    Â© Cirkle Development Group 2025 | info@cirkledevelopment.co.uk | https://shop.cirkledevelopment.co.uk
  </footer>

  <!-- Popups -->
  <div id="popup-overlay" class="hidden"></div>
  <div id="popup" class="hidden"></div>
  <div id="notification" class="hidden"></div>

  <!-- Audio for sounds -->
  <audio id="success-sound">
    <source src="data:audio/mpeg;base64,//MUXEXXX... (base64 success beep sound)" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
